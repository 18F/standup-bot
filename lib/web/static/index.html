<html>
<head>
  <title>standup-bot</title>
  <link rel="stylesheet" type="text/css" href="uswds/css/uswds.min.css">
</head>
<body>

  <div class="usa-grid">
    <div class="usa-accordion-bordered usa-grid-one-whole">
      <ul class="usa-unstyled-list">
        <li>
          <button class="usa-button-unstyled" aria-expanded="false" aria-controls="collapsible-glossary">
            Glossary
          </button>
          <div id="collapsible-glossary" aria-hidden="false" class="usa-accordion-content">
            <table class="usa-table-borderless">
              <thead>
                <tr>
                  <th scope="col">Term</th>
                  <th scope="col">Definition</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">standup</th>
                  <td>
                    a standup is the details of a user's activities, where they
                    describe what they did yesterday, what they are doing today,
                    blockers, and goals
                  </td>
                </tr>
                <tr>
                  <th scope="row">report</th>
                  <td>
                    a report is when all of the standups for a day and channel
                    are posted into the channel
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="uswds/js/uswds.min.js"></script>
</body>
</html>
